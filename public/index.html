<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>News for Schmucks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <div class="content-wrapper">
      <div class="headline-wrapper">
        <div id="headline">
          <h1>News for <span style="color:#ff3083;">Schmucks.</span></h1>
        </div>
        <div class="subhead">some news-ish stories for <span id="date"></span></div>
      </div>
      <!-- Blobs -->
      <div class="blobs" id="blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div id="playIcon" class="play">
          <svg viewBox="0 0 100 100">
            <!-- outline triangle -->
            <polygon class="play-triangle" points="50 20, 80 80, 20 80" />
            <!-- pause bars -->
            <g class="pause-bars">
              <rect x="30" y="15" width="12" height="70" rx="2" />
              <rect x="58" y="15" width="12" height="70" rx="2" />
            </g>
          </svg>
        </div>
      </div>
      <!-- Info panel -->
      <div class="info-panel">
        <!-- Progress bar -->
        <div id="progress-wrap" class="progress-wrap" role="slider" aria-valuemin="0" aria-valuemax="100"
          aria-valuenow="0" tabindex="0">
          <div id="progress-fill" class="progress-fill"></div>
          <button id="progress-head" class="progress-head" aria-label="Seek" aria-valuemin="0" aria-valuemax="100"
            aria-valuenow="0"></button>
        </div>
        <div class="small-text" aria-live="polite">Bullshit remaining: <span id="time-counter">00:00</span></div>
      </div>
      <!-- Captions -->
      <div id="caption-box">
        <div id="caption-scroll" class="caption-scroll" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <audio id="audio" src="/audio.mp3?nocache=${Date.now()}" preload="auto" playsinline crossorigin="anonymous">
    <track src="transcript.json" kind="subtitles" srclang="en" label="English Subtitles" default>
  </audio>

  <script src="js/blobAnimation.js"></script>
  <script src="js/captionSync.js"></script>

</body>

</html>
