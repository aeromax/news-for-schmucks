<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>News for Schmucks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css">
  <meta name="google-adsense-account" content="ca-pub-8193308848597098">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8193308848597098"
    crossorigin="anonymous"></script>
  <script defer src="https://server.maxmotionvideo.com/umami/script.js"
    data-website-id="fb6d8da9-c600-44a2-8c69-2548527f85dc"></script>
</head>

<body>
  <div class="container">
    <div class="content-wrapper">
      <div class="headline-wrapper">
        <div class="headline">
          <h1>News for <span style="color:#ff3083;">Schmucks.</span></h1>
        </div>
        <div class="subhead">some news-ish stories for <span class="date"></span></div>
      </div>

      <!-- Blobs -->
      <div class="blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class=" play-icon play">
          <svg viewBox="0 0 100 100">
            <polygon class="play-triangle" points="50 20, 80 80, 20 80"></polygon>
            <g class="pause-bars">
              <rect x="30" y="15" width="12" height="70" rx="2" />
              <rect x="58" y="15" width="12" height="70" rx="2" />
            </g>
          </svg>
        </div>

      </div>

      <!-- Info panel -->
      <div class="info-panel">
        <div class="small-text time-counter" aria-live="polite">
          Bullshit remaining: <span class="counter">00:00</span>
        </div>
        <!-- Progress bar -->
        <div class="progress-wrap" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0">
          <div class="progress-fill"></div>
          <button class="progress-head" aria-label="Seek" aria-valuemin="0" aria-valuemax="100"
            aria-valuenow="0"></button>
        </div>
      </div>

      <!-- Captions -->
      <div class="caption-box">
        <div class="caption-scroll" aria-live="polite"></div>
      </div>

      <footer class="site-footer" role="contentinfo">Â© 2025 Max Palmer</footer>
    </div>
  </div>

  <audio class="audio" src="/api/audio" preload="auto" playsinline
    crossorigin="anonymous">
    <track src="/api/transcript" kind="subtitles" srclang="en" label="English Subtitles" default>
  </audio>

  <script src="js/blobAnimation.js"></script>
  <script src="js/notifyView.js"></script>
  <script src="js/captionSync.js"></script>
</body>

</html>
