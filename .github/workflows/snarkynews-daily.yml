name: Run SnarkyNews Daily

on:
  schedule:
    - cron: '0 6 * * *'  # runs every day at 1am EST (06:00 UTC). Note: during EDT this is 2am local.
  workflow_dispatch:     # optional: lets you trigger it manually in the Actions tab

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Call your Render endpoint
        run: |
          curl -sS -X POST -H "Authorization: Bearer ${{ secrets.JOB_AUTH_TOKEN }}" https://news-for-schmucks.onrender.com/run-job

    
